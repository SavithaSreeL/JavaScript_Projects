<html>

<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container-fluid bg-white">
        <div class="row ">
            <!-- Left Section -->
            <div class="col-7 p-4 ">
                <!-- Search Bar -->
                <div class="col-6 ">
                    <div class="">
                        <div class=" input-group">
                            <input type="text" id="searchInput" class="search-input " placeholder="Search for a city..."
                                list="cities" />
                            <button id="clearBtn" class="clear-btn">&times;</button>
                            <button class="fav-btn" id="favBtn">
                                <i class="text-danger far fa-heart" id="heartIcon"></i>
                            </button>
                        </div>
                        <datalist id="cities"></datalist>
                    </div>
                </div>


                <!-- Search Result -->
                <div>
                    <div id="loader-container" class="loader-container">
                        <div class="loader"></div>
                    </div>
                    <h6 class="mt-4 mb-2" id="city-name"></h6>
                    <div class="card weather-card">
                        <div class="d-flex justify-content-between"></div>
                        <p>Today</p>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h1><span id="currenttemp"></span>&nbsp;Â°C</h1>
                                <div class="d-flex  gap-2 align-items-center">
                                    <p class="h5 mb-0 " id="condition"></p>
                                    <img id="conditionicon" style="width: 40px; height: 40px;">
                                </div>
                            </div>
                            <div>
                                <small class="text-white-70">Humidity: <span id="humidity"></span><span>
                                        %</span></small><br>
                                <small class="text-white-70">Wind: <span id="wind"></span><span> km/h</span></small><br>
                                <small class="text-white-70">Pressure: <span id="pressure"></span><span>
                                        mb</span></small><br>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h6 class="mt-4 ">7 Days Forecast</h6>
                        <div class="d-flex gap-2 overflow-auto" id="forecast">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-5 p-4 " style="background-color: #e9f5fc;">

                <!-- Favorite Cities -->
                <div>
                    <h6 class="mb-2">Favorite Cities</h6>
                    <div class="favorite-container" id="favcontainer">
                    </div>
                    <small id="fav-alternate" class="text-muted">

                    </small>
                </div>

                <!-- Compare Weather -->
                <div class="compare-section">
                    <h6 class="mt-5">Compare Weather</h6>
                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="City 1" id="firstcity" list="cities">

                        <input type="text" class="form-control" placeholder="City 2" id="secondcity" list="cities">

                        <button class="btn btn-primary" onclick="searchClicked()"><i class="fa fa-search"></i></button>
                    </div>
                    <small id="errormsg"></small>
                    <div id="compareloader" class="loadercompare " style="display: none;"></div>
                    <div class="card " style="display: none;" id="comparecard">
                        <div class="table-responsive">
                            <table class="table bg-white">
                                <thead>
                                    <tr>
                                        <th>City</th>
                                        <th>Min Temp</th>
                                        <th>Max Temp</th>
                                        <th>Condition</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>City 1</td>
                                        <td id="firstmintemp"></td>
                                        <td id="firstmaxtemp"></td>
                                        <td id="firstdesc"></td>
                                    </tr>
                                    <tr>
                                        <td>City 2</td>
                                        <td id="secondmintemp"></td>
                                        <td id="secondmaxtemp"></td>
                                        <td id="seconddesc"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
